<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
    <title>Your Page Title</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <!-- Your filter dropdown code here -->
            <div class="locations-filter">
                <h3>Locations</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities-filter">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name 1</h2>
                <div class="price_by_night">$150</div>
                <div class="information">
                    <div class="max_guest">
                        <span>5 Guests</span>
                    </div>
                    <div class="number_rooms">
                        <span>3 Bedrooms</span>
                    </div>
                    <div class="number_bathrooms">
                        <span>2 Bathrooms</span>
                    </div>
                </div>
                <div class="user">
                    <strong>Owner:</strong> <span>Fake User</span>
                </div>
                <div class="description">
                    <p>This is a beautiful place with amazing views.</p>
                </div>
            </article>
            <!-- Add more articles for additional places -->
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/100-places.css">
    <link rel="icon" href="images/icon.png">
    <title>Your Page Title</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <!-- Your filter dropdown code here -->
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name 1</h2>
                <div class="price_by_night">$150</div>
                <div class="information">
                    <div class="max_guest">
                        <span>5 Guests</span>
                    </div>
                    <div class="number_rooms">
                        <span>3 Bedrooms</span>
                    </div>
                    <div class="number_bathrooms">
                        <span>2 Bathrooms</span>
                    </div>
                </div>
                <div class="user">
                    <strong>Owner:</strong> <span>Fake User</span>
                </div>
                <div class="description">
                    <p>This is a beautiful place with amazing views.</p>
                </div>
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul class="amenities-list">
                        <li>
                            <div class="icon pet-friendly"></div>
                            Pet friendly
                        </li>
                        <li>
                            <div class="icon tv"></div>
                            TV
                        </li>
                        <li>
                            <div class="icon wifi"></div>
                            Wifi
                        </li>
                        <!-- Add more amenities as needed -->
                    </ul>
                </div>
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul class="reviews-list">
                        <li>
                            <h3>From Bob Dylan the 27th January 2017</h3>
                            <p>This place was amazing. I loved every moment of my stay here.</p>
                        </li>
                        <!-- Add more reviews as needed -->
                    </ul>
                </div>
            </article>
            <!-- Add more articles for additional places -->
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
